<head>

    <title>Span tag</title>
    <style>
        #s {
            font-size: larger;
            font-family: 'Times New Roman', Times, serif;
            font-weight: 500;
            
        }
    </style>
</head>

    <h2>s</h2>
     <h2>p</h2>
     <h2>a</h2>
     <h2>n</h2>

     <span style="color: coral;">n</span>
     </div>
</body>
